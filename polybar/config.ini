;==========================================================
; POLYBAR CONFIGURATION
;==========================================================

[colors]
background = #1e1e2e
background-alt = #1c1c1c
foreground = #D9E0EE
foreground-alt = #A19C9F
primary = #7aa2f7
alert = #f7768e
disabled = #707880

; Palette
black = #03121c
red = #f7768e
green = #9ece6a
yellow = #e0af68
blue = #7aa2f7
magenta = #bb9af7
cyan = #7dcfff
white = #a9b1d6
orange = #ff9e64

[bar/top]
width = 100%
height = 2.5%
fixed-center = true

background = ${colors.black}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

font-0 = "JetBrainsMono Nerd Font:style=Bold:size=17;2"
font-1 = "Font Awesome 5 Free:style=Solid:pixelsize=11;2"
font-2 = "Font Awesome 5 Free:style=Regular:pixelsize=11;2"
font-3 = "Font Awesome 5 Brands:pixelsize=11;2"

; Fixed the module list (removed invisible chars)
modules-left = i3
modules-right = cpu memory filesystem wlan pulseaudio battery date 
modules-center = tt-status

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

;==========================================================
; MODULES
;==========================================================

[module/i3]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = true
wrapping-scroll = true
reverse-scroll = false
fuzzy-match = true

ws-icon-default = 

format = <label-state> <label-mode>

label-mode = %mode%
label-mode-padding = 2
label-mode-background = #e85d00

label-focused = 
label-focused-foreground = ${colors.blue}
label-focused-background = ${colors.background}
label-focused-padding = 2

label-unfocused = 
label-unfocused-padding = 2
label-unfocused-foreground = ${colors.blue}
label-unfocused-background = ${colors.background}

label-visible = %icon%
label-visible-underline = #555555
label-visible-padding = 2

label-urgent = 
label-urgent-foreground = ${colors.red}
label-urgent-background = ${colors.background}
label-urgent-padding = 2 
[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.blue}
label = %percentage:2%%
label-foreground = ${colors.foreground}

[module/memory]
type = internal/memory
interval = 2
warn-percentage = 90

; Normal State (Green, < 90%)
format = <label>
; Trying a more standard Nerd Font RAM icon ()
format-prefix-foreground = ${colors.blue}
label = %gb_used%
label-foreground = ${colors.green}

; Warning State (Red, > 90%)
format-warn = <label-warn>
format-warn-prefix-foreground = ${colors.red}
label-warn = %gb_used%
label-warn-foreground = ${colors.red}


[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /

format-mounted-prefix = " "
format-mounted-prefix-foreground = ${colors.blue}
label-mounted = %percentage_used%%
label-mounted-foreground = ${colors.foreground}

format-unmounted = <label-unmounted>
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/wlan]
type = internal/network
; CHANGE THIS IF NEEDED (run `ip link` to verify)
interface = wlp2s0 
interval = 3.0

format-connected = %{A1:~/.config/rofi/wifi_menu.sh:}<ramp-signal> <label-connected>%{A}
label-connected = %essid%
label-connected-foreground = ${colors.foreground}

; 4 distinct icons for signal strength
ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨
; You can swap these for different arc icons if preferred:
; ramp-signal-0 = 
; ramp-signal-1 = 
; ramp-signal-2 = 
; ramp-signal-3 = 
ramp-signal-foreground = ${colors.blue}

format-disconnected = %{A1:~/.config/rofi/wifi_menu.sh:}<label-disconnected>%{A}
format-disconnected-prefix = "󰤮 "
format-disconnected-prefix-foreground = ${colors.red}
label-disconnected = Disconnected
label-disconnected-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%

; 4 steps for volume icons
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 
ramp-volume-foreground = ${colors.blue}

label-muted = " Muted"
label-muted-foreground = ${colors.disabled}

[module/battery]
type = internal/battery
full-at = 99
low-at = 20

; Use `ls /sys/class/power_supply/` to confirm your battery/adapter names
battery = BAT0
adapter = ACAD
poll-interval = 3

; --- CHARGING (Static Plug Icon) ---
format-charging = <label-charging>
format-charging-prefix = " "
format-charging-prefix-foreground = ${colors.green}
label-charging = %percentage%%

; --- DISCHARGING (Dynamic Battery Icons) ---
format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%%

; --- LOW BATTERY (Red Alert) ---
format-low = <label-low> 
label-low = %percentage%% !
label-low-foreground = ${colors.red}

; 5 Distinct Battery States for Discharging
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${colors.blue}
; Make the empty battery icon red
ramp-capacity-0-foreground = ${colors.red}


[module/date]
type = internal/date
interval = 1

; %a = Day (Mon), %b = Month (Dec), %d = Date (29)
; %I = Hour (12h), %M = Minute, %p = AM/PM
date = %a %b %d %I:%M %p

; Alternate format (Click to toggle): ISO Date + Time
date-alt = %m-%d-%y  %I:%M %p

label = %date%
label-foreground = ${colors.white}
format-prefix = " "
format-prefix-foreground = ${colors.blue}


[module/tt-status]
type = custom/script
exec = ~/.local/bin/tt-status --no-notify 2>/dev/null | awk '$1=="active"{print "%{B#9ece6a}%{F#1e1e2e} 󰔛 %{F-}%{B-}"} $1=="error"{print "%{B#f7768e}%{F#1e1e2e} 󱑍 %{F-}%{B-}"} $1=="idle"{print ""}'

interval = 3

format = <label>
label = %output%


[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
